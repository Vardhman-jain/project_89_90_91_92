<head>
	<title>Maths Quiz</title>


	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="quiz_game.js"></script>
</head>
<body id="body">
	<h4 id="1st_player_name"></h4><span id="player1_score"></span>
	<br>
	<h4 id="player2_name"></h4><span id="player2_score"></span>
	<div class="container">
		<center>
			<h2 style="color: white;">The Math Quiz Game!</h2>
			<h3 id="player_question"></h3>
			<h3 id="player_answer"></h3>
			<div id="output" class="col-lg-6"></div>
			<p></p>
			<div class="col-lg-4 col-sm-8 col-xs-11 no1" style="background-color: white; border-radius: 15px;"><left>
			<h4>Number 1</h4>
		</left><input id="no1entry" type="number" placeholder="Number1">
		</div>
		<div class="col-lg-4 col-sm-8 col-xs-11 no2" style="background-color: white; border-radius: 15px;"><left>
			<h4>Number 2</h4>
		</left><input id="no2entry" type="number" placeholder="Number2">
		</div>
		<button id="send" class="btn btn-success" onclick="send()">Send</button>
		</center>
	</div>
</body>
